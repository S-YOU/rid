language: go
go:       1.7

cache:
  directories:
    - vendor

env:
  global:

before_install:
  - sudo add-apt-repository ppa:masterminds/glide -y
  - sudo apt-get update -q
  - sudo apt-get install glide -y
  - mkdir -p $GOPATH/bin
  - go get -u github.com/golang/lint/golint

install:
  - glide install

script:
  - make test

before_deploy:
  - make build
  - make dist

deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: 'dist/*.{tar.gz,zip}'
  on:
    tags: true
